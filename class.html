<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fun(...input) {
        let sum = 0;
        for (let i of input) {
            sum += i;
        }
        return sum;
    }

    document.write(fun(1, 2));
    document.write(fun(1, 2, 3, 4, 5));
    document.write(fun(1, 3, 5, 8))
</script>
</body>
</html>
